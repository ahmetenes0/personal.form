<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>aes info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body class="p-5" style="background-color: darkblue; color: white">
<h1 class=" p-3">Personal Information Form</h1>
<form>
    <div class="form-group">
    <label for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="please enter your name">
    </div>

    <div class="form-group mt-5">
        <label for="surname">Surname</label>
        <input type="text" id="surname" class="form-control" placeholder="please enter your surname">
    </div>

    <div class="form-group mt-5">
        <label for="email">mail</label>
        <input type="text" id="email" class="form-control" placeholder="for@example.com">
        <small class="form-text text-muted">*cannot be left blank</small>
    </div>

    <div class="form-group mt-5">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="please enter your password">
    </div>

    <div class="form-group mt-5">
        <label for="surname">Birthday</label>
        <input type="text" id="birthdah" class="form-control" placeholder="09/09/19">
    </div>

<div class="form-group mt-5">
    <label for="city">birthplace</label>
    <select name="city" id="city" class="form-control">
        <option value="seçiniz">select</option>
        <option value="34">istanbul</option>
        <option value="35">izmir</option>
        <option value="06">ankara</option>
        <option value="10">balıkesir</option>
        <option value="07">antalya </option>
    </select>

    <div class="form-group mt-5">
        <label for="massage">your massage</label>
        <textarea name="massage" id="massage" class="form-control" rows="2"  ></textarea>
    </div>

</div>

    <div class="form-group">
        <legend> Hobies </legend>
        <div class="form-check">

            <label class="form-check">
                <input class="form-check-input" type="checkbox"> basketball
            </label>
            <label class="form-check">
                <input class="form-check-input" type="checkbox"> tennis
            </label>
            <label class="form-check">
                <input class="form-check-input" type="checkbox"> football
            </label>
            <label class="form-check">
                <input class="form-check-input" type="checkbox"> volleyball
            </label>
        </div>
    </div>


    <div class="input-group-prepend">
        <span class="input-group-text" id="ig">https://www.socialmedia.com</span>
        <input type="text" class="form-control" placeholder="enter your a social media account">
    </div>

    <div class="custom-control custom-radio mt-5">
        <input type="radio" id="rd" class="custom-control-input">
        <label class="custom-control-label" for="rd">I agree to the processing of my personal data.</label>
    </div>


</form>
</body>
</html>
